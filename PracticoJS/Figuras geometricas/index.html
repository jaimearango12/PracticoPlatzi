<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | curso practico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Primer taller del curso practico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form >
            <label for="inputCuadrado"> Escribe cuanto mide cada lado de tu cuadrado:</label>
            <input id="inputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form >
            <label for="inputTriangulo"> Escribe cuanto mide el lado 1 de tu Triangulo:</label>
            <input id="inputTriangulo1" type="number"/>
            <br/>
            <label for="inputTriangulo2"> Escribe cuanto mide el lado 2 de tu Triangulo:</label>
            <input id="inputTriangulo2" type="number"/>
            <br/>
            <label for="inputTrianguloAltura"> Escribe cuanto mide la altura de tu Triangulo:</label>
            <input id="inputTrianguloAltura" type="number"/>
            <br/>
            <label for="inputTrianguloBase"> Escribe cuanto mide la base de tu Triangulo:</label>
            <input id="inputTrianguloBase" type="number"/>
            <br/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
        <h2>Calcula el area y perimetro de un crirculo</h2>
        <form >
            <label for="inputCirculo"> Escribe cuanto mide el radio de tu Circulo:</label>
            <input id="inputCirculo" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
