<h1>NgModel</h1>
<p>Nombre {{person.nombre}}</p>
<input type="text" #nameInput="ngModel" [(ngModel)]="person.nombre">
<p>{{nameInput.valid}}</p>
<hr/>
<h1>ngIf</h1>
<p *ngIf="person.nombre === 'jaime'; else myblock">My content</p>
<ng-template #myblock>
    <p>bloque de else</p>
</ng-template>
<hr/>
<h1>*ngFor</h1>
<input type="text" required [(ngModel)]="newName">
<button (click)="addName()">Add name</button>
<ul>
    <li *ngIf="names.length === 0 ">No hay nombres</li>
    <li *ngFor = "let name of names; index as i ">
        {{name}}
        <button (click)="deleteName(i)">Delete</button>        
    </li>
</ul>
<hr>
<h1>ngFor para Arrays</h1>
<div>
    <div *ngFor="let product of products">
        <img width="200px" [src]="product.image" alt="img">
        <h2>{{product.price}}</h2>
        <p>{{product.name}}</p>
    </div>
</div>
<hr>
<h1>ngSwitch</h1>
<input type="text" required placeholder="Escriba jaime" [(ngModel)]="person.nombre">/
<div [ngSwitch]="person.nombre">
    <p *ngSwitchCase="'jaime'">
        la p√©rsona es jaime
    </p>
    <p *ngSwitchDefault>Solo escriba jaime</p>
</div>
